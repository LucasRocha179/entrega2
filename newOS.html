<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>

      body {
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .button img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .button h3 {
        font-size: 18px;
        font-weight: 500;
        color: #222;
      }

      .button:nth-child(1) img {
        filter: invert(37%) sepia(7%) saturate(93%) hue-rotate(238deg) brightness(108%) contrast(100%);
      }

      .button:nth-child(2) img {
        filter: invert(37%) sepia(7%) saturate(93%) hue-rotate(238deg) brightness(108%) contrast(100%);
      }

      section {
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 40px;
        max-width: 1000px;
      }
    </style>
</head>

<body>
    <header style="background-color: #2e6da4; color: #fff; padding: 20px;">

        <nav>
            <ul>
                <li>
                    <h1 style="margin: 0;">Gestão de Ordens de Serviço</h1>
                </li>
                <li><img src="https://play-lh.googleusercontent.com/10RVls3lohQiKhwqcSc6MZohNhguDTPiuPrZ-N3TG6cC4hPPr9PuhsruSXwFwUOCTPI=w240-h480-rw"
                        alt="Customer logotipo" class="homepage-logo" style="height: 60px;"></li>
            </ul>
        </nav>

        <span style="display: block; margin-top: 20px;">
            <h2 style="font-size: 28px; margin-top: 10px;">Nova OS</h2>
        </span>

    </header>

    <main>

        <section>
            <img src="/resources/calendar2-check.svg"
            alt="OS logotipo" style="height: 120px; opacity: 0.3; margin-top: 20px;" >
            <form action="/customers.html">
                <fieldset>
                    <legend>Nova Ordem de Serviço</legend>
                    <label for="obs">Descrição do Serviço:</label><br>
                    <textarea id="obs" rows="10" cols="40">Observações</textarea><br>
                    Valor do Serviço: R$ <input type="number"><br>
                    <label for="customers">Cliente:</label>
                    <select id="customers" name="customers">
                      <option value="1">João da Silva Santos</option>
                      <option value="2">Francisco</option>
                      <option value="3">Maria</option>
                      <option value="4">Lucas</option>
                    </select>
                </fieldset>
            </form>
        </section>

        <section>
            <div class="button">
                <img src="/resources/check2-all.svg" alt="">
                <h3>Incluir</h3>
            </div>
            
            <div class="button">
                <img src="/resources/arrow-bar-left.svg" alt="">
                <h3>Voltar</h3>
            </div>
        </section>
    </main>

</body>

</html>
